<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Convert text to audio files - Audio utils</title>
  <meta name="description" content="Convert text to audio files">
  <meta name="author" content="Aldo Puga">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <h1>Audio utils</h1>
  <div>
    <h2>Text to audio</h2>
    <form id="form">
      <label for="text">Text:</label><br>
      <textarea id="text" name="text" placeholder="Never gonna give, you, up."></textarea><br>
      <label for="amplitude">Amplitude:</label><br>
      <input type="text" id="amplitude" name="amplitude" size=5 value="100"><br>
      <label for="pitch">Pitch:</label><br>
      <input type="text" id="pitch" name="pitch" size=5 value="50"><br>
      <label for="speed">Speed:</label><br>
      <input type="text" id="speed" name="speed" size=5 value="175"><br>
      <label for="workdgap">Word gap:</label><br>
      <input type="text" id="workdgap" name="workdgap" size=5 value="0"><br>
      <label for="voice">Voice:</label><br>
      <select id="voice" name="voice">
        <option value="en/en-us">English (United States)</option>
        <option value="es">Español</option>
        <option value="fr">Française</option>
      </select><br>
      <button type="button" onclick="downloadWAV();">Download WAV</button>
    </form>
  </div>
  <script src="js/speak_client.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
