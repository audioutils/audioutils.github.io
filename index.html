<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="cryptocoinsad" content="cryptocoinsad-43603" />
  <title>Convert text to audio files - Audio utils</title>
  <meta name="description" content="Convert text to audio files">
  <meta name="author" content="Aldo Puga">
  <link rel="stylesheet" href="css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Audio utils</h1>
      <div>
        <h2 class="subtitle">Text to audio</h2>
        <form id="form">
          <input type="hidden" name="user_action">
          <div class="field">
            <div class="field-label has-text-left">
              <label class="label">Input</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <label class="radio">
                    <input type="radio" id="input-radio-text" name="input" value="text" checked>
                    Text
                  </label>
                  <label class="radio">
                    <input type="radio" id="input-radio-file" name="input" value="file">
                    File
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="field" id="field-file">
            <label for="file" class="label">File</label>
            <div class="control">
              <input type="file" name="file" id="file" accept=".txt">
            </div>
          </div>
          <div class="field" id="field-text">
            <label for="text" id="label-text" class="label">Text</label>
            <div class="control">
              <textarea id="text" name="text" class="textarea" placeholder="Never gonna give, you, up."></textarea>
            </div>
          </div>
          <div class="field">
            <label for="amplitude" class="label">Amplitude:</label>
            <div class="control">
              <input type="number" id="amplitude" name="amplitude" class="input" size=5 value="100" required>
            </div>
          </div>
          <div class="field">
            <label for="pitch" class="label">Pitch:</label>
            <div class="control">
              <input type="number" id="pitch" name="pitch" class="input" size=5 value="50" required>
            </div>
          </div>
          <div class="field">
            <label for="speed" class="label">Speed:</label>
            <div class="control">
              <input type="number" id="speed" name="speed" class="input" size=5 value="175" required>
            </div>
          </div>
          <div class="field">
            <label for="workdgap" class="label">Word gap:</label>
            <div class="control">
              <input type="number" id="workdgap" name="workdgap" class="input" size=5 value="0" required>
            </div>
          </div>
          <div class="field">
            <label for="voice" class="label">Voice:</label>
            <div class="control is-expanded">
              <div class="select is-fullwidth">
                <select id="voice" name="voice" required>
                  <option value="af">Afrikaans</option>
                  <option value="ca">català</option>
                  <option value="cs">čeština</option>
                  <option value="cy">Cymraeg</option>
                  <option value="da">dansk</option>
                  <option value="de">Deutsch</option>
                  <option value="el">ελληνικά</option>
                  <option value="en/en">English (England)</option>
                  <option value="en/en-n">English (Northern)</option>
                  <option value="en/en-rp">English (Received Pronunciation)</option>
                  <option value="en/en-sc">English (Scottish accent)</option>
                  <option value="en/en-us" selected>English (United States)</option>
                  <option value="en/en-wi">English (West Indies)</option>
                  <option value="en/en-wm">English (West Midlands)</option>
                  <option value="eo">Esperanto</option>
                  <option value="es">Español</option>
                  <option value="es-la">Español (América Latina)</option>
                  <option value="fi">suomi</option>
                  <option value="fr">Française (France)</option>
                  <option value="fr-be">Française (Belgique)</option>
                  <option value="hi">हिन्दी</option>
                  <option value="hu">magyar</option>
                  <option value="hy">Հայերեն</option>
                  <option value="hy-west">հայկական արևմուտք</option>
                  <option value="id">Bahasa Indonesia</option>
                  <option value="is">Íslenska</option>
                  <option value="it">Italiano</option>
                  <option value="ka">ქართული</option>
                  <option value="kn">ಕನ್ನಡ</option>
                  <option value="ku">کوردی</option>
                  <option value="la">latine</option>
                  <option value="lv">latviešu valoda</option>
                  <option value="mk">македонски јазик</option>
                  <option value="ml">മലയാളം</option>
                  <option value="nl">Nederlands</option>
                  <option value="no">Norsk</option>
                  <option value="pl">język polski</option>
                  <option value="pt">Português (Brasil)</option>
                  <option value="pt-pt">Português (Portugal)</option>
                  <option value="ro">Română</option>
                  <option value="ru">русский</option>
                  <option value="sk">Slovenčina</option>
                  <option value="sq">Shqip</option>
                  <option value="sv">Svenska</option>
                  <option value="sw">Kiswahili</option>
                  <option value="ta">தமிழ்</option>
                  <option value="tr">Türkçe</option>
                  <option value="vi">Tiếng Việt</option>
                  <option value="zh">漢語</option>
                  <option value="zh-yue">岳华</option>
                </select>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button type="submit" id="play-audio" class="button toggle-modal" data-target="play-audio-modal">Play audio</button>
            <button type="submit" id="download-wav" class="button">Download WAV</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <div class="modal" id="play-audio-modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <div id="audio" class="has-text-centered"></div>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
  <script src="js/speak_client.js"></script>
  <script src="js/bulma.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
